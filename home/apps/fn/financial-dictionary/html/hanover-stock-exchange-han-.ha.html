<h1>Hanover Stock Exchange (HAN) .HA</h1>

<p>Formerly located in Hanover, Germany, this stock exchange is now defunct.</p>

<p>The HAN merged with the Hamburg Stock Exchange in 1999 to form the BOAG Borsen AG. This new entity has been overshadowed by the Frankfurt Exchange.</p>
