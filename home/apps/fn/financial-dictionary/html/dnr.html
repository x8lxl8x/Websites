<h1>Do Not Reduce - DNR</h1>

<p>A trade type used on an buy or sell order. It tells the broker not to decrease the limit price on buy-limit and sell-stop orders on the record date of a cash dividend.
When a stock goes ex-dividend the price is usually reduced by the amount of the dividend.           </p>
