<h1>Interest Expense</h1>

<p>The amount reported by a company or individual as an expense for borrowed money.</p>

<p>In the U.K. it is called "interest payable".</p>

<p>Interest is calculated as a percentage of the amount of debt for each period of time. Points paid for a mortgage are a form of prepaid interest.</p>
