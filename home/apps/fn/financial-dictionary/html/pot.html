<h1>Pot</h1>

<p>The portion of a stock or bond issue that investment bankers return to the underwriter so the portion can be sold to institutional investors.</p>

<p>Depending upon the issue and the size of the pot, it may be very lucrative for the underwriter to sell inventory to institutional investors.</p>
