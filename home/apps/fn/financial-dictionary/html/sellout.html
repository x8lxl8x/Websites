<h1>Sell-Out</h1>

<p>When a broker or investor buying stocks has failed to settle the trade in a timely manner and, as a result, the broker can forcibly sell the securities on the investor's behalf.</p>

<p>A perfect example of this is when the broker sells a person's stock to meet a margin call.</p>
