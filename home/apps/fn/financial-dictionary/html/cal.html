<h1>Capital Allocation Line - CAL</h1>

<p>A line created in a graph of all possible combinations of risky and risk-free assets. Also known as the "reward-to-variability ratio".</p>

<p>The graph displays to investors the return they can make by taking on a certain level of risk.</p>
