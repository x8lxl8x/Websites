<h1>Financial Asset</h1>

<p>An asset that derives value because of a contractual claim. Stocks, bonds, bank deposits, and the like are all examples of financial assets.</p>

<p>Unlike land and property--which are tangible, physical assets--financial assets do not necessarily have physical worth.</p>
