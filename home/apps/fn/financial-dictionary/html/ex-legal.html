<h1>Ex-Legal</h1>

<p>Municipal bonds that are delivered without a legal opinion from a bond law firm.</p>

<p>Most bonds have the legal opinion of a bond law firm printed directly on them. An investor should approach ex-legal bonds with a greater level of caution because of their lack of explicit legal endorsement.</p>
