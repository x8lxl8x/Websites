<h1>Shark Watcher</h1>

<p>A firm specializing in the early detection of takeovers. The firm's primary business is usually the solicitation of proxies for client corporations.</p>

<p>A shark watcher monitors trading patterns in a client's stock and attempts to determine who is accumulating shares.</p>
