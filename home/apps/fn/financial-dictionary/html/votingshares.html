<h1>Voting Shares</h1>

<p>Shares that give the stockholder the right to vote on matters of corporate policy making as well as who will compose the members of the board of directors.</p>

<p>Different classes of shares, such as preferred stock, sometimes don't allow for voting rights.</p>
