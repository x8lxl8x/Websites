<h1>Saucer</h1>

<p>A technical charting formation that indicates that a stock's price has reached its low and that the downward trend has come to a close.</p>

<p>

<a href='../images/saucer.gif'><img class='clImageThumb' src='../images/saucer.gif'></a>


Saucer formations will exhibit very low volume figures at the point when the stock's price was the lowest.           </p>
