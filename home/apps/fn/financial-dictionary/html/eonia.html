<h1>Euro Overnight Index Average - EONIA</h1>

<p>The weighted average of overnight Euro Interbank Offer Rates for inter-bank loans.
EONIA is the standard interest rate for Euro currency deposits. The European Central Bank is responsible for calculating the EONIA every day.           </p>
