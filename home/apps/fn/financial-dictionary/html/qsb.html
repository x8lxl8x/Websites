<h1>Qualified Savings Bond</h1>

<p>Refers to a series EE savings bond which has been issued after December 1989 and purchased by an individual at least 24 years of age.</p>

<p>The interest from this type of bond is tax-free if you redeem it to pay for a higher education expense.</p>
