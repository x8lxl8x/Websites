<h1>Basis Price</h1>

<p>Price quotation for a security expressed in terms of yield to maturity. This will usually only be quoted on fixed-income securities such as bonds.</p>

<p>For example, if a bond price was quoted as 10% and this was also the yield to maturity, then the 10% would be the basis price.          </p>
