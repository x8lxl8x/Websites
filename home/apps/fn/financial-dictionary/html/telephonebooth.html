<h1>Telephone Booth</h1>

<p>A slang term referring to one of the many phone terminals on the floor of the New York Stock Exchange that is used by floor traders to receive orders.
With the advent of technology many floor traders use personal digital assistants (PDAs) to receive orders as well.          </p>
