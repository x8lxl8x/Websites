<h1>Range</h1>

<p>A stock's low price and high price for a particular trading period, such as the close of a day's trading, the opening of a day's trading, a day, a month, or a year.</p>

<p>A stock that trades in a range for an extended period of time is sometimes said to be in a channel.</p>
