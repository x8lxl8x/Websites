<h1>Drop Lock</h1>

<p>An arrangement whereby the interest rate on a floating rate note or preferred stock becomes fixed if it falls to a specified level.</p>

<p>If a country had a floating exchange rate and a currency that suddenly dropped, the drop lock would fix the exchange rate once it hit a certain level.</p>
