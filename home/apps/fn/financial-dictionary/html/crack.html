<h1>Crack</h1>

<p>A trading strategy used in energy futures to establish a refining margin.</p>

<p>By simultaneously purchasing crude oil futures and selling petroleum product futures, a trader is attempting to establish an artificial position in the refinement of oil, created through a spread.</p>
