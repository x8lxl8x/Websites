<h1>V</h1>

<p>A Nasdaq stock symbol specifying that it is when-issued or when-distributed.</p>

<p>Nasdaq-listed securities have four or five characters. If a fifth letter appears, it identifies the issue as other than a single issue of common stock or capital stock.</p>
