<h1>Cross Default</h1>

<p>A provisions in a bond indenture or loan agreement that puts the borrower in default if the borrower defaults on another obligation.</p>

<p>Also known as "cross acceleration".</p>

<p>This provides more security to the lender. You can think of this as an "out-clause" to the contract.</p>
