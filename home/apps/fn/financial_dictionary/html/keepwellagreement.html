<h1>Keepwell Agreement</h1>

<p>A contract between a parent company and its subsidiary to maintain solvency and financial backing throughout the term set in the agreement.</p>

<p>This is a method by which subsidiary companies may increase the creditworthiness of debt instruments and corporate borrowing.</p>
