<h1>Wealth Management</h1>

<p>A professional service which is the combination of financial/investment advice, accounting/tax services, and legal/estate planning for one fee.</p>

<p>In general, wealth management is more than just investment advice, as it can encompass all parts of a person's financial life.</p>
