<h1>Equity Linked Note - ELN</h1>

<p>An instrument whose return is determined by the performance of a single equity security, a basket of equity securities, or an equity index.</p>

<p>In the case of a note linked to an equity index, the security would typically be called an equity index-linked note.</p>
