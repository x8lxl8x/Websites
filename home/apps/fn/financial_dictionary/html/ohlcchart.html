<h1>OHLC Chart</h1>

<p>Short for "Open, High, Low, Close chart." This is a securities chart that clearly shows the opening, high, low and closing prices for a security.</p>

<p>This type of chart is often used by technical analysts to spot trends and view stock movements, particularly on a shorter term basis.</p>
