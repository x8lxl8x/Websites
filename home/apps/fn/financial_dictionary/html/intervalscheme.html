<h1>Interval Fund (Scheme)</h1>

<p>A fund that combines the features of open-ended and closed-ended schemes, making the fund open for sale or redemption during pre-determined intervals.</p>

<p>In other words, this is a mutual fund with redemption features in between those of closed-end and open-end funds.</p>
