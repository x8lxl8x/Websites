<h1>Cum Dividend</h1>

<p>When a buyer of a security is entitled to receive a dividend that has been declared, but not paid.</p>

<p>Cum dividend means "with dividend." A stock trades cum-dividend up until the ex-dividend date. On or after this point, the stock trades without its dividend rights.</p>
