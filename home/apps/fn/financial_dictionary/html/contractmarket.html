<h1>Contract Market</h1>

<p>Any board of trade designated to trade a specific options or futures contract. Basically it's another word for "designated exchange".</p>

<p>For example, the Chicago Mercantile Exchange is a contract market for S&P 500 Index options and futures contracts.</p>
