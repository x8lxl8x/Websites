<h1>Gatekeeper</h1>

<p>Requirements that must be met before an individual can qualify for a long-term care plan. A person must qualify for the plan's benefits before he or she can be paid out.</p>

<p>These standards are called gatekeepers because they are what stands between the individual and the policy payouts.</p>
