<h1>Quiet Period</h1>

<p>In terms of an IPO, the period where an issuer is subject to a SEC ban on promotional publicity. The quiet period usually lasts either 40 or 90 days from the IPO.</p>

<p>In other words, If you take your company public, you can't talk about your stock to anybody for 3 months.</p>
