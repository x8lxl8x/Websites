<h1>Volatility Smile</h1>

<p>A common graphical shape that results from plotting the strike price and implied volatility of a group of options with the same expiration date.</p>

<a href='../images/volatilitysmile2.gif'><img class='clImageThumb' src='../images/volatilitysmile2.gif'></a>

<p>A volatility smile is used by investors to price options in the foreign currency market and the equity option market.</p>
