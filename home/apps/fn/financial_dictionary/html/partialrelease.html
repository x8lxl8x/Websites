<h1>Partial Release</h1>

<p>A mortgage provision allowing some of the pledged collateral to be released from the mortgage contract if certain conditions are met.
In other words, the partial release allows some of your collateral can be taken off the mortgage once a certain amount of the loan has been paid.           </p>
