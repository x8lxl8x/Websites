<h1>Automatic Exercise</h1>

<p>A procedure implemented to protect an option holder where the Option Clearing Corporation will automatically exercise an "in the money" option for the holder.</p>

<p>Think of it as an insurance policy for those who aren't as tuned in with the 3rd Friday of every month.</p>
