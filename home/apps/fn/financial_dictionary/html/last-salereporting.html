<h1>Last-Sale Reporting</h1>

<p>An electronic entry, to the Nasdaq stock market, of the amount and price of shares involved in a transaction's not less than a board lot.</p>

<p>Trades reported must be submitted to Nasdaq within 90 seconds of the execution of the trade.</p>
