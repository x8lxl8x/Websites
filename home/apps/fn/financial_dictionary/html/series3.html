<h1>Series 3</h1>

<p>A securities license entitling the holder to sell commodities or futures contracts.</p>

<p>The Series 3 exam is administered by the Financial Industry Regulatory Athority (FINRA) and covers topics such as options, futures, hedging, margin requirements, and regulations.</p>
