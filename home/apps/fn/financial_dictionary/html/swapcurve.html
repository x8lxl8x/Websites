<h1>Swap Curve</h1>

<p>The name given to the swap's equivalent of a yield curve. The swap curve identifies the relationship between swap rates at varying maturities.</p>

<p>Used in similar manner as a bond yield curve, the swap curve helps to identify different characteristics of the swap rate versus time.</p>
