<h1>Tier 1 Capital</h1>

<p>A term used to describe the capital adequacy of a bank. Tier I capital is core capital, this includes equity capital and disclosed reserves.</p>

<p>Equity capital includes instruments that can't be redeemed at the option of the holder.</p>
