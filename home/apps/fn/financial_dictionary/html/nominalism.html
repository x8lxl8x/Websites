<h1>Nominalism</h1>

<p>The principle of keeping the amount of a debt obligation fixed despite fluctuations in the money's purchasing power or exchange rate.</p>

<p>Nominalism puts the risk of depreciation on the creditor and the risk of appreciation on the debtor.</p>
