<h1>Material News</h1>

<p>News released by a company that might affect the value of its securities or influence investors' decisions.</p>

<p>Also known as "materiality."</p>

<p>Material news includes information such as unusual corporate events, unexpected earnings results (whether good or bad), stock splits, etc.</p>
