<h1>L'adjectif<br>(Имя прилагательное)</h1>

<h2>Указательные  прилагательные</h2>
<p><b>Указательные прилагательные</b> имеют следующие формы:</p>
<ul>
<li>в единственном числе:
<span class='clFr'><b>ce</b> (мужской род)<br>
<b>cette</b> (женский род)<br>
<b>cet</b> (перед гласной)</span>
</li>
<li>во множественном числе:<span class='clFr'>ces</span>
</li></ul>
<p><b>Ce</b> livre; <b>cet</b> amie; <b>cette</b> nuit; <b>ces</b> livres.</p>
