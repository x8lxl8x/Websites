
<!doctype html>
<html>
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=1.0' />
  <title>Hanzi</title>
  <link rel='stylesheet' type='text/css' media='screen' href='../../../styles/global.css'>
  <script type='text/javascript' src='../../../scripts/global.js'></script>
</head>
<body>
<script type='text/javascript' src='../../../scripts/hanzi-writer.min.js'></script>
<script type='text/javascript' src='../../../scripts/jquery-1.11.1.min.js'></script>

<br><br><br>

<div id='idGridTargetWrapper1' style='display: inline-block; margin: 2.000rem 0.000rem 0.000rem 2.000rem;'>
<svg xmlns='http://www.w3.org/2000/svg' width='320' height='320' id='idGridTarget1'>
  <line x1='000'        y1='000'        x2='320' y2='000'        stroke='#aaaaaa' />
  <line x1='320' y1='000'        x2='320' y2='320' stroke='#aaaaaa' />
  <line x1='320' y1='320' x2='000'        y2='320' stroke='#aaaaaa' />
  <line x1='000'        y1='320' x2='000'        y2='000'        stroke='#aaaaaa' />

  <line x1='000'        y1='000'        x2='320' y2='320' stroke='#dddddd' />
  <line x1='320' y1='000'        x2='000'        y2='320' stroke='#dddddd' />
  <line x1='160' y1='000'        x2='160' y2='320' stroke='#dddddd' />
  <line x1='000'        y1='160' x2='320' y2='160' stroke='#dddddd' />
</svg>
</div>
<div id='idGridTargetWrapper2' style='display: inline-block; margin: 2.000rem 0.000rem 0.000rem 0.000rem;'>
<svg xmlns='http://www.w3.org/2000/svg' width='320' height='320' id='idGridTarget2'>
  <line x1='000'        y1='000'        x2='320' y2='000'        stroke='#aaaaaa' />
  <line x1='320' y1='000'        x2='320' y2='320' stroke='#aaaaaa' />
  <line x1='320' y1='320' x2='000'        y2='320' stroke='#aaaaaa' />
  <line x1='000'        y1='320' x2='000'        y2='000'        stroke='#aaaaaa' />

  <line x1='000'        y1='000'        x2='320' y2='320' stroke='#dddddd' />
  <line x1='320' y1='000'        x2='000'        y2='320' stroke='#dddddd' />
  <line x1='160' y1='000'        x2='160' y2='320' stroke='#dddddd' />
  <line x1='000'        y1='160' x2='320' y2='160' stroke='#dddddd' />
</svg>
</div>

<br>
<br>
<br>
<br>
<br>
<div id='idHanziPlay'>&emsp;&emsp;&bull;&emsp;&emsp;</div>

<script>

// https://hanziwriter.org/docs.html#api-link
// https://github.com/chanind/hanzi-writer
// https://github.com/skishore/makemeahanzi

var objStrokes1 = HanziWriter.create('idGridTarget1', '無', {
  width:                320,
  height:               320,
  padding:              0,

  highlightOnComplete:  false,
  delayBetweenStrokes:  500,
  delayBetweenLoops:    1000,
  strokeColor:          '#000000',
  radicalColor:         '#000000',

  charDataLoader: function(char, onComplete) {
    $.getJSON('http://localhost/apps/ln/zh_resources/strokes/' + '無' + '.json', function(charData) {
      onComplete(charData);
    });
  }
});

var objStrokes2 = HanziWriter.create('idGridTarget2', '為', {
  width:                320,
  height:               320,
  padding:              0,

  highlightOnComplete:  false,
  delayBetweenStrokes:  500,
  delayBetweenLoops:    1000,
  strokeColor:          '#000000',
  radicalColor:         '#000000',

  charDataLoader: function(char, onComplete) {
    $.getJSON('http://localhost/apps/ln/zh_resources/strokes/' + '為' + '.json', function(charData) {
      onComplete(charData);
    });
  }
});


document.getElementById('idHanziPlay').addEventListener('click', function() {
  objStrokes1.animateCharacter();
  setTimeout('objStrokes2.animateCharacter();', 10000);
});

</script>

</body>
</html>
